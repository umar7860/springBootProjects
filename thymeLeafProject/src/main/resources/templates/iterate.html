<!doctype html>
<html lang="en" xmlns:th="http://www.thymeLeaf.org">
<head>
	<meta charset="UTF-8" />
	<title>Example of Loop</title>
</head>
<body>
	<h1>Going to treverse element in collection....</h1>
	
	<h1 th:text = "${names}"></h1>
	
	
	<ul>
		
		<li th:each="n,status : ${names}">
			<span th:style="${status.odd}? 'font-weight:bold' :''" th:text = "${status.index}+ '-' + ${n}"></span>
		</li>
		
	</ul>
</body>
</html>
