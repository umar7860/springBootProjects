<!doctype html>
<html lang="en" xmlns:th="http://www.thymeLeaf.org">

<head>
	<meta charset="UTF-8" />
	<title>Login Form</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
		integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body style="background-color: #e2e2e2;">
	<div class="container">
		<div class="row mt-5">
			<div class="col-md-6 offset-md-3">
				<form class="bg-white p-4" th:action="@{/process}" method="post" th:object="${loginData}">
					<h1 class="text-center">SignUp Here</h1>
					<div class="form-group">
						<label for="exampleInputEmail1">User Name</label>
						<input type="text" name="userName" class="form-control" id="exampleInputEmail1"
							aria-describedby="emailHelp"
							th:classappend="${#fields.hasErrors('userName') ? 'is-invalid':''}"
							placeholder="Enter UserName" th:value="${loginData.userName}">

						<div th:each="e : ${#fields.errors('userName')}" th:text="${e}" id="field"
							class="invalid-feedback">

						</div>

					</div>


					<div class="form-group">
						<label for="exampleInputPassword1">User Email Address</label>
						<input type="text" th:classappend="${#fields.hasErrors('email') ? 'is-invalid':''}" name="email"
							class="form-control" id="exampleInputPassword1" placeholder="Email"
							th:value="${loginData.email}">
						<div th:each="e : ${#fields.errors('email')}" th:text="${e}" id="emailField"
							class="invalid-feedback">

						</div>
					</div>



					<div class=" form-group form-check">
						<input type="checkbox" th:classappend="${#fields.hasErrors('agreed') ? 'is-invalid':''}"
							name="agreed" class="form-check-input" id="exampleCheck1">
						<label class="form-check-label" for="exampleCheck1">Agreed Terms And Conditons</label>
						<div th:each="e : ${#fields.errors('agreed')}" th:text="${e}" id="emailField"
							class="invalid-feedback">

						</div>
					</div>
					<div class="container text-center">
						<button type="submit" class="btn btn-primary">Submit</button>

					</div>

				</form>

			</div>
		</div>
	</div>
</body>

</html>
